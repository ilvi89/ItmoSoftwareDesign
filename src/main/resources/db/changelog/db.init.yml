databaseChangeLog:
  - changeSet:
      id: 1
      author: admin
      changes:
        - createTable:
            tableName: desks
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: mobile_connection
                  type: bool
                  constraints:
                    nullable: false
                  defaultValueBoolean: false

        - createTable:
            tableName: badges
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: status
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: desk_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: member_id
                  type: BIGINT

        - addForeignKeyConstraint:
            baseTableName: badges
            baseColumnNames: desk_id
            referencedTableName: desks
            referencedColumnNames: id
            constraintName: desk_badges
            onDelete: CASCADE